<!doctype html>
<html lang="en">
<!--HEAD TAG HOLDS INFO ABOUT THE PAGE; NOT VISIBLE CONTENT-->
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Helena | Portfolio</title>
<link rel="icon" type="image/png" href="favicon.png">
<link rel="stylesheet" href="style.css">
</head>
<!--BODY TAG HOLDS EVERYTHING USERS SEE-->
<body>
	<header>
		<h1>Helena Mulugeta</h1>
		<p>Frontend Developer</p>

		<nav class="nav">
			  <button class="menu-toggle" aria-label="Toggle menu">
			    ☰
			  </button>
			
			  <ul class="nav-links">
			    <li><a href="#projects">Projects</a></li>
			    <li><a href="#about">About</a></li>
			    <li><a href="#contact">Contact</a></li>
			  </ul>
		</nav>
	</header>
	
	<main>
		<details id="projects" class="section" open>
			<summary>Projects</summary>
			<div class="project">
				<h3>Project Title</h3>
				<p>Description of Project</p>
				<a href="#">View Project</a>
			</div>
		</details>
	</main>
	
		<details id="about" class="section" open>
			<summary>About Me</summary>
			<div class="About">
				<p>A few sentences about me</p>
	    </details>
	
		<details id="contact" class="section" open>
			<summary>Contact Information</summary>
	    	   <div class="Contact">
				 <a href="mailto:mulugeta.helena@gmail.com">Email Me</a>
			   </div>
		</details>
	
<!--Javascript Code-->
	<script>
    const menuToggle = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector(".nav-links");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("open");
      menuToggle.textContent =
        navLinks.classList.contains("open") ? "✕" : "☰";
    });
  </script>
	
</body>
</html>
